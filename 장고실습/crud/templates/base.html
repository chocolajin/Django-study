<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-gH2yIJqKdNHPEq0n4Mqa/HGKIhSkIHeL5AyhkYV8i59U5AR6csBvApHHNl/vI1Bx" crossorigin="anonymous">  <title>Document</title>
</head>
<body>
    <div>
        <h2>여기가 헤더</h2>
        
        {% if request.user.is_authenticated %}
        <h3>{{ user }}님 반갑습니다</h3>
        <form action="{% url 'accounts:logout' %}" method='POST'>
            {% csrf_token %}
            <p><input class="btn btn-danger" type="submit" value='로그아웃'></p>
        </form>
        
        <form action="{% url 'accounts:delete' %}" method='POST'>
            {% csrf_token %}
            <p><input class="btn btn-danger" type="submit" value='탈퇴'></p>            
        </form>
        
        <p><a class="btn btn-success" href="{% url 'accounts:update' %}">회원정보수정</a></p>
        
        {% else %}
        
        <p><a class="btn btn-success" href="{% url 'accounts:login' %}">로그인</a></p>
        <p><a class="btn btn-success" href="{% url 'accounts:signup' %}">회원가입</a></p>
        
        {% endif %}
        
    </div>
    <hr>
    {% block content %}
    {% endblock content %}
    <hr>
    <div>
        <h5>여기가 푸터</h5>
    </div>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/js/bootstrap.bundle.min.js" integrity="sha384-A3rJD856KowSb7dwlZdYEkO39Gagi7vIsF0jrRAoQmDKKtQBHUuLZ9AsSv4jD4Xa" crossorigin="anonymous"></script>
</body>
</html>
